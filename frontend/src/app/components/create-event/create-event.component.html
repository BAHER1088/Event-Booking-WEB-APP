<app-navbar></app-navbar>
<div class="container my-5 create-event-form">
      
  <h2 class="mb-4 text-primary">Create New Event</h2>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
   
    <div class="form-group mb-3">
      <label for="name">Event Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter event name">
    </div>

    
    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3" placeholder="Event description"></textarea>
    </div>

  
    <div class="form-group mb-3">
        <label for="category">Category</label>
        <select id="category" formControlName="category" class="form-control">
            <option value="" disabled selected>Select a category</option>
            <option value="tech">Tech</option>
            <option value="design">Design</option>
            <option value="business">Business</option>
            <option value="education">Education</option>
            <option value="workshop">Workshop</option>
            <option value="health">Health</option>
        </select>
    </div>


    
    <div class="form-group mb-3">
      <label for="date">Date</label>
      <input type="datetime-local" id="date" formControlName="date" class="form-control">
    </div>

    
    <div class="form-group mb-3">
      <label for="venue">Venue</label>
      <input type="text" id="venue" formControlName="venue" class="form-control" placeholder="Event location">
    </div>

    <div class="form-group mb-3">
      <label for="price">Ticket Price ($)</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>

    <div class="form-group mb-4">
      <label for="image">Event Image</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*">
    </div>

    <button class="btn btn-success w-100" type="submit" [disabled]="eventForm.invalid">Create Event</button>
    @if (errorMessage!="") { 
      <p class="text-center">{{errorMessage}}</p>
    }
  </form>
</div>
